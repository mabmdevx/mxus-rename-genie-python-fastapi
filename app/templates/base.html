<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Rename Genie{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="d-flex flex-column min-vh-100">

  <!-- Header -->
  <header class="bg-light py-3 mb-4 border-bottom">
    <div class="container">
      <h3 class="mb-0">
        <a href="/" class="text-decoration-none text-dark">Rename Genie</a>
      </h3>
    </div>
  </header>

  <!-- Main Content -->
  <main class="container flex-fill">
    {% block content %}{% endblock %}
  </main>

  <!-- Footer -->
  <footer class="bg-light py-3 mt-4 border-top">
    <div class="container text-end text-muted">
      Rename Genie by <a href="https://webserve.xyz" target="_blank" style="cursor: pointer; text-decoration: none;">WebServe</a>
    </div>
  </footer>

</body>
</html>
